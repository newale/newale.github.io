<link rel="stylesheet" href="/css/core/theme-vars.css">
<link rel="stylesheet" href="/css/common/header.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Honk&family=Inter:wght@100..900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Inter', sans-serif;
  }

  p, li, ul, strong, em, cite {
    font-family: 'PT Serif', serif!important;
    font-size: 20px;
  }

  /* Card */


  :root {
    --color-background: black;
    --stroke-width: 6px;
    --letter-spacing: 6px;
  }

  .logo a {
    color: #3431EB;
    font-family: 'Inter', sans-serif!important;
  }

  h1, h2, h3, h4, h5, h6, a {
    color: #191923;
    font-family: 'PT Serif', serif !important;
  }

  .entry-header {
      align-self: center;
  }

  .entry-header h1{
      font-size: 48px!important;
  }

  .social-icons { 
      text-align: center;
      width: 100%;
  }

  .social-icons a {
    color: #3431EB;
  }

  #top > main > article.first-entry.home-info > div {
    font-size: 20px!important;
    text-align: center;
    color: #191923;
  }

  .breadcrumbs {
    padding-bottom: 20px;
  }

  .tag-button {
    display: inline-flex;
    margin: 4px 8px;
    font-size: 14px;
    padding: 0 0;
  }

  .tag-button a {
    background-color: #F5F5F5;
    color: #191923;
    border: 1px dashed #191923;
  }

  .terms-tags {
    margin-bottom: 16px;
  }

  .entry-link--custom {
    padding: 4px 24px;
    background: var(--primary);
    color: white;
    border-radius: 6px;
    font-size: 20px;
    transition: transform .1s;
    text-align: center;
    min-width: 150px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .article-list {
    display: flex;
    flex-wrap: wrap;
    gap: 16px;
    justify-content: left;
    align-items: baseline;
  }

  .post-entry {
    max-width: calc(50% - 24px);
  }

  @media (max-width: 768px) {
    .article-list .post-entry {
      max-width: 100%;
    }
    main.main {
      max-width: 100%;
    }
    .post-list--home {
      flex-direction: column;
    }
    
  }
  
  /* Reset styles */
  main.main {
    max-width: calc(var(--nav-width) + var(--gap)* 2);
  }

  .max-width--nav {
    max-width: calc(var(--nav-width) + var(--gap)* 2);
  }

  .max-width--body {
    max-width: calc(var(--main-width) + var(--gap)* 2);
    margin-left: auto;
    margin-right: auto
  }

  .post-list--home {
    list-style: none;
    display: flex;
    flex-direction: row;
    gap: 24px;
    margin-bottom: 32px;
  }

  .home-title--h2 {
    margin-bottom: 24px;
  }
  h3.home-title--h3 {
    margin-bottom: 16px;
    text-transform: capitalize;
  }

  .post-list--home > .post-entry {
    max-width: 45%;
    margin-bottom: 0;
  }

  .post-list--home .entry-header h2 {
    font-size: 21px;
  }
  .post-list--home .entry-content p {
    font-size: 16px;
  }
  @media (max-width: 768px) {
    .post-list--home {
      flex-direction: column;
    }
    
    .post-list--home > .post-entry {
      max-width: 100%;
      margin-bottom: 0;
    }
  }

  code > * {
    font-family: monospace;
  }

</style>
