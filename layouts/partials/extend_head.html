<link rel="stylesheet" href="/fonts/Minecraft.ttf" as="font" type="font/ttf" crossorigin="anonymous">
<link rel="stylesheet" href="/css/core/theme-vars.css">
<link rel="stylesheet" href="/css/common/header.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Honk&family=Inter:wght@100..900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">



<style>

  @font-face {
    font-family: 'Minecraft';
    src: url('/fonts/Minecraft.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
  }

  /* --main-body-width: 720px; */
  :root {
    --color-background: white;
    --stroke-width: 6px;
    --letter-spacing: 6px;
  }

  body {
    font-family: 'Inter', sans-serif;
  }

  p, li, ul, strong, em, cite {
    font-family: 'PT Serif', serif!important;
    font-size: 20px;
    color: #06081e;
  }

  .logo a {
    color: #3431EB;
    font-family: 'Minecraft', sans-serif!important;
  }

  .header {
    background-color: var(--code-bg);
  }

  h1, h2, h3, h4, h5, h6, a {
    color: #191923;
    font-family: 'PT Serif', serif !important;
  }

  #menu a, #menu a:visited, #menu a:hover, #menu a:active {
    font-weight: bold;
    font-size: 18px;
    color: blue;
  }

  .entry-header h1{
      font-size: 48px!important;
  }

  .social-icons { 
      text-align: left;
      width: 100%;
  }

  .social-icons a {
    color: #3431EB;
  }

  #top > main > article.first-entry.home-info > div {
    font-size: 20px!important;
    text-align: center;
    color: #191923;
  }

  .breadcrumbs {
    padding-bottom: 20px;
  }

  .tag-button {
    display: inline-flex;
    margin: 4px 8px;
    font-size: 14px;
    padding: 0 0;
  }

  .tag-button a {
    background-color: #F5F5F5;
    color: #191923;
    border: 1px dashed #191923;
  }

  .terms-tags {
    margin-bottom: 16px;
  }

  .entry-link--custom {
    padding: 4px 24px;
    background: var(--primary);
    color: white;
    border-radius: 6px;
    font-size: 20px;
    transition: transform .1s;
    text-align: center;
    min-width: 150px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .article-list {
    display: flex;
    flex-wrap: wrap;
    gap: 16px;
    justify-content: left;
    align-items: normal;
  }

  .post-entry {
    max-width: calc(50% - 8px);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .featured {
    max-width: 100%;
    display: flex;
    flex-direction: row;
    background-color: #0d939c;
    color: white;
  }

  .featured .entry-header {
    color: white;
  }

  .featured .entry-content > p {
    color: rgb(228, 228, 228);
  }

  .featured .entry-footer {
    color: rgb(228, 228, 228);
  } 

  .featured-content {
    display: flex;
    flex-direction: row;
    gap: 16px;
  }

  .featured-content > figure {
    margin-bottom: 0;
    flex: 2;
  }

  .featured-content > .featured-text {
    flex: 2;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .featured-text .entry-header {
    align-self: flex-start;
  }

  .featured-text .entry-header h2 {
    font-size: 32px;
    color: white;
  }

  .entry-footer {
    margin-top: auto;
  }

  .post-content h1 {
    font-size: 36px;
  }
  .post-content h2 {
    font-size: 32px;
  }
  .post-content h3 {
    font-size: 28px;
  }
  .post-content h4 {
    font-size: 24px;
  }
  .post-content h5 {
    font-size: 20px;
    font-weight: 700;
  }

  .post-content h1,
  .post-content h2,
  .post-content h3,
  .post-content h4 {
    font-weight: normal;
  }

  .post-list--home > .post-entry {
    justify-content: flex-start;
  }

  .home-info > .entry-header {
    text-align: left;
  }

  .home-info > .entry-content {
    text-align: left !important;
  }

  .home-info > .entry-footer {
    margin-top: 16px;
  }

  @media (max-width: 768px) {
    .article-list .post-entry {
      max-width: 100%;
    }
    main.main {
      max-width: 100%;
    }
    .post-list--home {
      flex-direction: column;
    }
    
    .featured-content {
      flex-direction: column;
    }
  }

  main.main {
    max-width: calc(var(--nav-width) + var(--gap)* 2);
  }

  .max-width--nav {
    max-width: calc(var(--nav-width) + var(--gap)* 2);
  }

  .max-width--body {
    max-width: calc(var(--main-width) + var(--gap)* 2);
    margin-left: auto;
    margin-right: auto
  }

  .post-single .entry-cover {
    align-items: center; 
  }

  .article-list .post-entry .entry-cover img {
    max-height: 255px;
  }

  .post-single .entry-cover img {
    max-height: 524px;
  }

  .post-single .post-header, 
  .post-single .post-footer,
  .post-single .post-content {
    max-width: var(--main-body-width);
    margin-left: auto;
    margin-right: auto;
  }

  .post-list--home {
    list-style: none;
    display: flex;
    flex-direction: row;
    gap: 24px;
    margin-bottom: 32px;
  }

  .home-title--h2 {
    margin-bottom: 24px;
  }

  h3.home-title--h3 {
    margin-bottom: 16px;
    text-transform: capitalize;
  }

  .post-list--home > .post-entry {
    max-width: 45%;
    margin-bottom: 0;
  }

  .post-list--home .entry-header h2 {
    font-size: 21px;
  }
  .post-list--home .entry-content p {
    font-size: 16px;
  }

  @media (max-width: 768px) {
    .post-list--home {
      flex-direction: column;
    }
    
    .post-list--home > .post-entry {
      max-width: 100%;
      margin-bottom: 0;
    }
  }

  code > * {
    font-family: monospace;
  }

</style>
