<!DOCTYPE html>
<html lang="es-cl">
<head>
  {% include "head.html" %}
  <title>{{ title }}</title>
  <style>
    html, body {
      max-width: 45rem;
    }

    img {
      width: 100%;
      height: auto;
    }

    p {
      margin: 0;
      margin-block-end: 1rem;
    }
    .journal-entry-meta {
      margin-bottom: 2.5rem;
    }

    h1 {
      margin-bottom: 0.5rem;
    }

    iframe {
      width: 100%;
      height: auto;
      min-height: 22rem;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navigation">
      <ul>
        <li><a href="/diario">Volver al diario</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>{{ title }}</h1>
    <div class="journal-entry-meta">
      <span class="tag">{{ tag }}</span>
      <span class="tag">{{ date | formattedDate }}</span>
    </div>
    {{ content }}
  </main>
  {% include "components/footer.html" %}
</body>

</html>
